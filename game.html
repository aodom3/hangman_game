<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deadman</title>
   <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudFlare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
</head>
<body>
        <h1>Hangman</h1>
        <div class="ui three column divided grid">
                <div class="stretched row">
                  <div class="column">
                    <div class="ui segment">
                            <div class="muteButt">
                                    <button class="ui red small icon button">
                                            <i class="mute icon"></i>
                                          </button>
                            </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="ui segment">
                      2
                    </div>
                    <div class="ui segment">
                            <button>im stuck</button>
                            <button>tries left</button>
                            <button>reset</button>
                    </div>
                  </div>
                  <div class="column">
                    <div class="ui  segment">
                     <h1>Score</h1>
                    </div>
                    <div class="ui segment">
                      5
                    </div>
                    <div class="ui segment">
                            <div class="alphabet">
                                    <div class="alphaBegin" >
                                        <button>A</button>
                                        <button>B</button>
                                        <button>C</button>
                                        <button>D</button>
                                        <button>E</button>
                                        <button>F</button>
                                        <button>G</button>
                                        <button>H</button>
                                        <button>I</button>
                                        <button>J</button>
                                        <button>K</button>
                                        <button>L</button>
                                        <button>M</button>
                                    </div>
                                    <div class="alphaLast">
                                        <button>N</button>
                                        <button>O</button>
                                        <button>P</button>
                                        <button>Q</button>
                                        <button>R</button>
                                        <button>S</button>
                                        <button>T</button>
                                        <button>U</button>
                                        <button>V</button>
                                        <button>W</button>
                                        <button>X</button>
                                        <button>Y</button>
                                        <button>Z</button>
                                    </div>
                                </div> 
                    </div>
                  </div>
                </div>
              </div>
                
    <script src = "script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
